<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Материалы и Запчасти</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #111; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: 600; }
    nav { display: flex; justify-content: center; background: #333; padding: 10px; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: 500; }
    main { padding: 20px; }
    .category { margin-bottom: 40px; }
    .category h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
    .items { display: flex; flex-wrap: wrap; gap: 20px; }
    .item { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); padding: 15px; width: 220px; }
    .item img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .item h3 { font-size: 18px; margin: 10px 0 5px; }
    .item button { background: #111; color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .item button:hover { background: #444; }
  </style>
</head>
<body>
  <header>Материалы и Запчасти</header>
  <nav>
    <a href="#materials">Материалы</a>
    <a href="#spareparts">Запчасти</a>
  </nav>
  <main>
    <section class="category" id="materials">
      <h2>Материалы</h2>
      <div class="items">
        <div class="item">
          <img src="https://via.placeholder.com/220x150.png?text=Материал+1" alt="Материал 1">
          <h3>Материал 1</h3>
          <button>Заказать</button>
        </div>
      </div>
    </section>
    <section class="category" id="spareparts">
      <h2>Запчасти</h2>
      <div class="items">
        <div class="item">
          <img src="https://via.placeholder.com/220x150.png?text=Mark+9+Part" alt="Mark 9 Part">
          <h3>Mark 9 - Запчасть 1</h3>
          <button>Заказать</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
